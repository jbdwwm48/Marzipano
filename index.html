<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Panorama 360° – iLozere</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <style>
    body {
      background: #f5f5f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      text-align: center;
      color: #6b54a6;
      user-select: none;
    }

    #panoramaSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1300px;
      position: relative;
      border: 3px solid #6b54a6;
      border-radius: 10px;
      background: black;
    }

    #iframePanorama {
      border: none;
      width: 100%;
      aspect-ratio: 3 / 2;
      border-radius: 10px;
      transition: all 0.4s ease;
      display: block;
    }

    /* Fullscreen styles for the container */
    #panoramaSection:fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 85vh;
      max-width: 1200px;
      max-height: 1000px;
      transform: translate(-50%, -50%);
      z-index: 9999;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(107, 84, 166, 0.8);
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen iframe fills container */
    #panoramaSection:fullscreen #iframePanorama {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    #closeFullscreen {
      position: fixed;
      margin: 12px 0 10px;
      top: 0px;
      right: 15px;
      z-index: 10000;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #closeFullscreen:hover {
      background-color: #4b0e15;
    }

    #closeFullscreen.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .resize-btn {
      margin: 10px 0 10px;
      background-color: #6b54a6;
      color: white;
      border: none;
      top: 20px;
      padding: 10px 14px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(107, 84, 166, 0.7);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .resize-btn:hover {
      background-color: #594093;
    }
  </style>
</head>

<body>

  <h2>Panorama 360° intégré</h2>

  <section id="panoramaSection">
    <button id="btnZoomIn" class="resize-btn" aria-label="Zoomer">Zoomer / Voir en grand</button>
    <button id="closeFullscreen" aria-label="Quitter le plein écran">✕</button>
    <iframe id="iframePanorama" src="panorama.html" allowfullscreen frameborder="0"></iframe>
  </section>

  <script>
    const panoramaSection = document.getElementById('panoramaSection');
    const btnZoomIn = document.getElementById('btnZoomIn');
    const closeBtn = document.getElementById('closeFullscreen');

    btnZoomIn.addEventListener('click', () => {
      if (panoramaSection.requestFullscreen) {
        panoramaSection.requestFullscreen();
      } else if (panoramaSection.webkitRequestFullscreen) {
        panoramaSection.webkitRequestFullscreen();
      } else if (panoramaSection.msRequestFullscreen) {
        panoramaSection.msRequestFullscreen();
      }
    });

    closeBtn.addEventListener('click', () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    });

    function updateCloseButton() {
      const fullscreenEl = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

      if (fullscreenEl === panoramaSection) {
        closeBtn.classList.add('visible');
      } else {
        closeBtn.classList.remove('visible');
      }
    }

    document.addEventListener('fullscreenchange', updateCloseButton);
    document.addEventListener('webkitfullscreenchange', updateCloseButton);
    document.addEventListener('msfullscreenchange', updateCloseButton);

    updateCloseButton(); // état initial
  </script>

</body>

</html>
