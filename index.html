<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Panorama 360° – iLozere</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <style>
    body {
      background: #f5f5f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      text-align: center;
      color: #6b54a6;
      user-select: none;
    }

    #panoramaSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1300px;
      position: relative;
    }

    #iframePanorama {
      border: 3px solid #6b54a6;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 2;
      transition: all 0.4s ease;
      background: black;
    }

    #iframePanorama.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      max-width: 1200px;
      height: 85vh;
      max-height: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(107, 84, 166, 0.8);
      z-index: 9999;
      background: black;
      margin: 0 auto;
      transform: translate(-50%, -50%);
    }

    #closeFullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background-color: #6b54a6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(107, 84, 166, 0.7);
      user-select: none;
      display: none;
    }

    #closeFullscreen.visible {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <h2>Panorama 360° intégré</h2>

  <section id="panoramaSection">
    <iframe id="iframePanorama" src="panorama.html" allowfullscreen frameborder="0"></iframe>
    <button id="btnZoomIn" class="resize-btn" aria-label="Zoomer">Zoomer / Voir en grand</button>
  </section>

  <script>
    const iframe = document.getElementById('iframePanorama');
    const btnZoomIn = document.getElementById('btnZoomIn');

    btnZoomIn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { /* Safari */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE11 */
        iframe.msRequestFullscreen();
      }
    });

  </script>

</body>

</html>
