<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Panorama 360° – iLozere</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <style>
    body {
      background: #f5f5f0;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      text-align: center;
      color: #6b54a6;
      user-select: none;
    }

    #panoramaSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1300px;
      position: relative;
    }

    #iframePanorama {
      border: 3px solid #6b54a6;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 2;
      transition: all 0.4s ease;
      background: black;
    }

    #iframePanorama.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      max-width: 1200px;
      height: 85vh;
      max-height: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(107, 84, 166, 0.8);
      z-index: 9999;
      background: black;
      margin: 0 auto;
      transform: translate(-50%, -50%);
    }

    #closeFullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background-color: #6b54a6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(107, 84, 166, 0.7);
      user-select: none;
      display: none;
    }

    #closeFullscreen.visible {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .resize-btn {
      margin-top: 10px;
      background-color: #6b54a6;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(107, 84, 166, 0.7);
      transition: background-color 0.3s ease;
    }

    .resize-btn:hover {
      background-color: #594093;
    }
  </style>
</head>

<body>

  <h2>Panorama 360° intégré</h2>

  <section id="panoramaSection">
    <iframe id="iframePanorama" src="panorama.html" allowfullscreen frameborder="0"></iframe>
    <button id="btnZoomIn" class="resize-btn" aria-label="Zoomer">Zoomer / Voir en grand</button>
  </section>

  <button id="closeFullscreen">Quitter le plein écran</button>

  <script>
    const iframe = document.getElementById('iframePanorama');
    const btnZoomIn = document.getElementById('btnZoomIn');
    const closeBtn = document.getElementById('closeFullscreen');

    btnZoomIn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    closeBtn.addEventListener('click', () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    });

    // Affichage du bouton seulement en fullscreen
    document.addEventListener('fullscreenchange', () => {
      const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
      if (fullscreenElement === iframe) {
        closeBtn.classList.add('visible');
      } else {
        closeBtn.classList.remove('visible');
      }
    });
  </script>

</body>

</html>
